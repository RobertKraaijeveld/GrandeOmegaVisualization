dist: trusty

sudo: required

language:
  - cpp

compiler:
  - gcc
  
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6
      - g++-6
      - cmake
      - libssl-dev
      - libpq-dev
      - libpq5
      - libpqxx-4.0
      - libpqxx-dev
      - libcppunit-dev
      

      
script:
  # Export CC and CXX to tell cmake which compiler to use
  - export CC=/usr/bin/gcc-6
  - export CXX=/usr/bin/g++-6
  # Check versions of gcc, g++ and cmake
  - gcc -v && g++ -v && cmake --version
  - cd Parser/
  - rm CMakeCache.txt
  - cmake .
  - cmake --build . --target all --config Debug -- -j 6
  
